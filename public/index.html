<head>

    <script src='js/gauge.min.js'></script>
    <script src='js/func.js'></script>
    <title>Webvisu</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark"><a class="navbar-brand" href="#">OPC
            Webvisu</a><button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="card w-100">
                <h5 class="card-header">Miernik</h5>
                <div class="card-body">
                    <canvas id="gauge1" style="width:100%"></canvas>
                </div>
            </div>
        </div>
    </div>


    <script>
        const socket = io.connect('http://localhost:3700');
        var monitoredObjects = {}

        var monitoredItemConfig = {
            0: {
                type: TYPES.GAUGE,
                elem: 'gauge1',
                min: 0,
                max: 100
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            for (id in monitoredItemConfig) {
                try {
                    if (monitoredItemConfig[id].type == TYPES.GAUGE) {
                        monitoredObjects[id] = addGauge(id);
                    }
                }
                catch (error) {
                    console.log(error);
                }
            }

            socket.on('updateMonitored', (data) => {
                updateObject(data.id, data.val);
            });
        });

    </script>

</body>

</html>
